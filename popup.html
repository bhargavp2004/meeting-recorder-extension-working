<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      width: 250px;
      height: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background-color: #f8f9fa;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      transition: background 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    #loginButton {
      background: #2196f3;
      color: white;
    }

    #logoutButton {
      background: #f44336;
      color: white;
    }

    /* Initially hide recording buttons, but keep their space */
    #startRecord,
    #stopRecord {
      background: #4caf50;
      color: white;
      display: none;
      /* Keep space occupied */
      transition: visibility 0s 0.3s, opacity 0.3s ease-in-out;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .container {
      width: 100%;
      text-align: center;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #loginError,
    #permissionStatus {
      display: none;
      color: red;
      font-size: 12px;
      text-align: center;
    }

    /* Hidden class for elements */
    .hidden {
      display: none;
    }

    .visible{
      display: block;
    }
  </style>
</head>

<body>

  <div id="permissionStatus"></div>

  <!-- Login Container -->
  <div id="loginContainer" class="container">
    <h2>Login</h2>
    <div class="input-container">
      <input type="email" id="email" placeholder="Enter email">
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <p id="loginError"></p>
    <div class="button-container">
      <button type="submit" id="loginButton">Login</button>
    </div>
  </div>

  <!-- Recording Container -->
  <div id="recordingContainer" class="container">
    <div class="button-container">
      <button id="startRecord">Start Recording</button>
      <button id="stopRecord">Stop Recording</button>
      <button id="logoutButton">Logout</button>
    </div>
  </div>

  <script src="popup.js"></script>

</body>

</html>
