<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      width: 250px;
      height: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background-color: #f8f9fa;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      transition: background 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .SubmitButton {
      background: #005eab;
      color: white;
    }

    #logoutButton {
      background: #f44336;
      color: white;
    }

    /* Initially hide recording buttons, but keep their space */
    #startRecord {
      background: #4caf50;
      color: white;
      display: none;
      /* Keep space occupied */
      transition: visibility 0s 0.3s, opacity 0.3s ease-in-out;
    }

    #stopRecord {
      background: #a00101;
      color: white;
      display: none;
      /* Keep space occupied */
      transition: visibility 0s 0.3s, opacity 0.3s ease-in-out;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .container {
      width: 100%;
      text-align: center;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #loginError,
    #registerError,
    #videoTitleInputError,
    #permissionStatus {
      display: none;
      color: red;
      font-size: 12px;
      text-align: center;
    }

    /* Hidden class for elements */
    .hidden {
      display: none;
    }

    .visible {
      display: block;
    }
  </style>
</head>

<body>

  <div id="permissionStatus"></div>

  <!-- Video Title Container -->
  <div id="videoTitleContainer" class="container">
    <h3>Provide a Title for Video</h3>
    <div class="input-container">
      <input type="text" id="videoTitleInput" placeholder="Enter title">
    </div>
    <p id="videoTitleInputError" class="mt-3"></p>
    <div class="button-container">
      <button type="submit" id="videoTitleButton" class="SubmitButton mt-3">Submit</button>
    </div>
  </div>

  <!-- Recording Container -->
  <div id="recordingContainer" class="container">
    <div class="button-container">
      <button id="startRecord">Start Recording</button>
      <button id="stopRecord">Stop Recording</button>
    </div>
  </div>

  <div id="alertContainer"
    style="display: none;" class="container">
    <p>You can access your meeting at:
      <a href="http://localhost:3001/dashboard" target="_blank">http://localhost:3001/dashboard</a>
    </p>
    <div class="button-container">
      <button id="alertButton">OK</button>
    </div>
  </div>
  <script src="popup.js"></script>

</body>

</html>
